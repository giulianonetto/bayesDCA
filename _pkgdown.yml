development:
  destination: dev
  version_label: info
  version_tooltip: "Experimental package"
template:
  bootstrap: 5
  params:
    # ganalytics: UA-145876596-1
    bootswatch: flatly
authors:
  Giuliano N.F Cruz:
    href: "https://giulianonetto.netlify.app"

repo:
  url:
    home: https://github.com/giulianonetto/bayesdca/
    source: https://github.com/giulianonetto/bayesdca/
    issue: https://github.com/giulianonetto/bayesdca/issues/
    user: https://github.com/giulianonetto/
  branch: main

navbar:
  structure:
    left:  [home, reference, articles]
    right: [github]
reference:
- title: "Main"
  contents:
  - dca
  - dca_surv
  - compare_dca
- title: "Datasets"
  contents:
  - PredModelData
  - dca_survival_data
  - Docking2021Data
- title: "Other"
  contents:
  - plot_delta
  - plot_superiority_prob
  - plot_evpi
  - matches("plot")
  - matches("print")
  - bayesDCA-package

figures:
  dev: ragg::agg_png
  dpi: 300
  dev.args: []
  fig.ext: png
  fig.width: 12
  fig.height: ~
  fig.retina: 2
  bg: NA
  other.parameters: []

articles:
- title: "Survival outcomess"
  sidebar:
  width: 10%
  contents:
  - survival-outcomes
