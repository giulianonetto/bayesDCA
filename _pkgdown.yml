development:
  destination: dev
  version_label: info
  version_tooltip: "Experimental package"
template:
  package: preferably
  bootstrap: 5
  params:
    toggle: manual
authors:
  Giuliano Netto Flores Cruz:
    href: "https://giulianonetto.netlify.app"
repo:
  url:
    home: https://github.com/giulianonetto/bayesdca/
    source: https://github.com/giulianonetto/bayesdca/
    issue: https://github.com/giulianonetto/bayesdca/issues/
    user: https://github.com/giulianonetto/
  branch: main

navbar:
  structure:
    left:  [home, reference, articles]
    right: [github]
  components:
    articles:
      text: Does it work?
      menu:
      - text: Clincal Prediction Models
        href: articles/performance-cpm.html

reference:
- title: "Main"
  contents:
  - dca_predictive_model
  - dca_binary_test
  - plot_dca_list
  - compare_dca
- title: "Other"
  contents:
  - plot.DiagTestDCA
  - plot.PredModelDCA
  - matches("print")
  - simulate_diagnostic_test_data

figures:
  dev: ragg::agg_png
  dpi: 300
  dev.args: []
  fig.ext: png
  fig.width: 7.2916667
  fig.height: ~
  fig.retina: 2
  fig.asp: 1.618
  bg: NA
  other.parameters: []
